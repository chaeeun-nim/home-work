<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Avatars 과제</title>
    <link
      rel="shortcut icon"
      href="/src/assets/favicon/likelion.ico"
      type="image/x-icon"
    />
    <link rel="icon" href="/src/assets/favicon/likelion.svg" />
    <link
      rel="preload"
      as="font"
      href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT@2/fonts/static/woff2/SUIT-Regular.woff2"
    />
    <link rel="stylesheet" href="./styles/avatars.css" />
  </head>
  <body>
    <h1 class="headline">sns profiles</h1>
    <!-- 여기에 마크업을 구성해 주세요. -->
     <div class="ul-wrap">
       <ul  aria-label="유저 온라인 상태" class="li-wrap">
        <li class="face-state">
          <img class="face" src="/src/avatars/images/face1.jpg"  alt="김여자" />
          <span class="off" aria-label="오프라인"></span>
        </li>
        <li class="face-state">
          <img class="face" src="/src/avatars/images/face2.jpg"  alt="박여자" />
          <span class="online" aria-label="온라인"></span>
        </li>
        <li class="face-state">
          <img class="face" src="/src/avatars/images/face3.jpg"  alt="송채은" />
          <span class="off" aria-label="오프라인"></span>
        </li>
        <li class="face-state">
          <img class="face" src="/src/avatars/images/face4.jpg"  alt="이여자" />
          <span class="online" aria-label="온라인"></span>
        </li>
        <li class="face-state">
          <img class="face" src="/src/avatars/images/face5.jpg"  alt="김남자" />
          <span class="online" aria-label="온라인"></span>
        </li>
        <li class="face-state">
          <img class="face" src="/src/avatars/images/face6.jpg"  alt="최남자" />
          <span class="online" aria-label="온라인"></span>
        </li>
        <li class="face-state">
          <img class="face" src="/src/avatars/images/face7.jpg"  alt="이남자" />
          <span class="off" aria-label="오프라인"></span>
        </li>
        <li class="face-state">
          <img class="face" src="/src/avatars/images/face8.jpg"  alt="상남자" />
          <span class="off" aria-label="오프라인"></span>
        </li>
       </ul>
     </div>
       
  </body>
</html>
